    <title>Kółko i krzyżyk</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_6TMxyFMGw4eVjipqsagoG");
        })();
    </script>
</head>

<body>
    <div class="background">
        <header>
            <h1>Kółko i Krzyżyk</h1>
        </header>
        <div class="container">
            <div class="row menu-container">
                <div class="col span_1_of_2">
                    <div class='row new-game'>
                        <button type="button" class="btn ion-ios-plus-outline"> Nowa gra</button>
                        <div class='row animated slideOutDown symbolMenu hidden'>
                            <p>Wybierz symbol : </p>
                            <ul class='symbolList'>
                                <li class="cross"><i class="ion-close-round"></i></li>
                                <li class="circle"><i class="ion-android-radio-button-off"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col span_1_of_2 rules">
                    <p>
                        <h2>Zasady gry :</h2>
                        &emsp; Ułóż w jednym rzędzie lub po przękątnej jednakowe symbole.
                    </p>
                </div>
            </div>
            <div class="row table">
                <div class="row">
                    <div class="col span_1_of_3 field nopadding" id="_0">
                        <i class="ion-close-round"> </i>
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_1">
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_2">
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 field nopadding" id="_3">
                        <i class="ion-android-radio-button-off"></i>
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_4">
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_5">
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 field nopadding" id="_6">
                        <i class="ion-android-radio-button-off"></i>
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_7">
                        <i class="ion-close-round"></i>
                    </div>
                    <div class="col span_1_of_3 field nopadding" id="_8">
                        <i class="ion-android-radio-button-off"></i>
                    </div>
                </div>
            </div>

            <div class="row info">
                <p class="turn"></p>
            </div>
        </div>
        <footer class='Footer'>
            <div class='InfoSection'>
                <h4>Info</h4>
                <ul>
                    <li class='GitIcon'>
                        <a href="https://github.com/piwanicki/" target="_blank" rel="noopener noreferrer">
                            <ion-icon name="logo-github" style="font-size: 29px;"></ion-icon>
                            <p>Github</p>
                        </a>
                    </li>
                    <li class='ContactIcon'>
                        <ion-icon name="mail" style="font-size: 18px;"></ion-icon>
                        <p>Contact Me</p>
                    </li>
                </ul>
            </div>
            <div class='QuickNav'>
                <h4>Quick Nav</h4>
                <ul>
                    <li>
                        <a href="http://paweliwanickiportfolio.dx.am/pl" target="_blank" rel="noopener noreferrer">
                            <ion-icon name="home" style='font-size: 18px;'></ion-icon>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a href='http://hangmantest.000webhostapp.com/' target="_blank" rel="noopener noreferrer">
                            <img src='images/hangTransparent.png' alt="hangman logo" />
                            <p>Hangman</p>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <form class='MailDialog Close'>
        <div class='mailFormDiv'>


            <div>
                <input type="text" placeholder="Name" required id='nameInput' />
                <input type="text" placeholder="Your email address" name="emailAddress" required id='emailInput' />
                <ion-icon name="md-close" class='CancelIcon'></ion-icon>
            </div>
            <textarea placeholder="Type your message here..." name="message" required id='msgInput'
                rows="15"></textarea>
            <button type="button" class='SubmitButton'>
                Send
            </button>
        </div>
        </div>
        <div class='StatusMail hidden'>
            <p></p>
        </div>
        <div class='Loader hidden'></div>
    </form>

    <div class='Backdrop hidden'></div>

    <script src="game.js"></script>
    <script src="add/sweetalert2.min.js"></script>

</body>
